#侧边栏
sidebar:
  for_page: [qgroup, post, category, guide]
  for_post: [toc]
  widget_library:
    toc:
      class: toc
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fa-solid fa-list
        title: 本文目录
      list_number: true
      min_depth: 2
      max_depth: 5
    post:
      class: text
      display: [desktop, mobile] # [desktop, mobile]
      sticky: true
      header:
        icon: fa-solid fa-plus
        title: 社区活动
        url: /blogs/
      content:
        - '**都来听epic！**'
    # 文档导航
    guide:
      class: grid
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fa-solid fa-map-signs
        title: 分类导航
      fixed: true # 固定宽度
      rows:
        - name: 常见问题
          icon: fa-solid fa-question-circle
          url: /README.md/
        - name: 示例博客
          icon: fa-solid fa-play-circle
          url: /blogs/
        - name: 特别感谢
          icon: fa-solid fa-handshake
          url: /README.md/
        - name: 测试博文
          icon: fa-solid fa-file-alt
          url: /blogs/
        - name: 主题源码
          icon: fa-solid fa-file-code
          url: https://github.com/Happy-Door/hexo-theme-volantis
          rel: external nofollow noopener noreferrer
          target: _blank
        - name: 更新日志
          icon: fa-solid fa-tags
          url: /blogs/
          rel: external nofollow noopener noreferrer
          target: _blank

    # qrcode widget
    qrcode:
      class: qrcode
      display: [desktop] # [desktop, mobile]
      header:
        icon: fa-solid fa-mobile
        title: 手机观看
      height: #64px  # Automatic height if not set
      fancybox: #true
      images:
        - volantis-static/media/org.volantis/blog/qrcode/github@volantis.png

    qgroup:
      class: text
      display: [desktop, mobile]
      header:
        icon: fa-brands fa-qq
        title: '加入 QQ 群'
      content:
        - '如果你在修炼中遇到困境，请到 [Github Issues](https://github.com/Happy-Door/InDoor/issues) 或者 [留言板](/blogs/#comments) 进行反馈'

